<div class="container ">    
    <main class="form-signin w-100 m-auto">
      <div class="shadow p-3 mb-5  rounded">
       <h1 class="h3 mb-3 fw-normal text-white">Register</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" name="email"  [(ngModel)]="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>
    
       
        <button class="btn btn-primary w-100 py-2" type="submit" (click)="register()">Register</button>
       </div>
    </main>
    </div>
